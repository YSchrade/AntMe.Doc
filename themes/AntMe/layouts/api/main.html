{{ define "main" }}
<div id="api">
    <div id="inner">
        {{ .Content }}

        <div id="data">
            <table>
                <tr>
                    <th>Befehl</th>
                    <th>Beschreibung</th>
                </tr>
                {{ range .Sections }}
                    {{$latest:= index (sort .Pages "Params.version" "desc") 0}}
                        <tr>
                            <td><a href="{{$latest.Permalink}}">{{.Params.name}}</a></td>
                            <td>{{.Params.description}}</td>
                        </tr>
                {{ end }}
            </table>
        </div>

    </div>
</div>
{{ end }}
